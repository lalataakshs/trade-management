<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invest</title>
</head>
<body>
    <h1>Invest</h1>
    <form th:action="@{'/' + ${username} + '/invest'}" method="post">
        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required><br>
        
        <label for="date">Date of Purchase:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        
        <button type="submit">Submit</button>
        <!-- Add an onclick event to redirect to the visualize page -->
        <button type="button" onclick="redirectToVisualize()">Visualize</button>
    </form>
    
    <!-- JavaScript function to redirect to the visualize page -->
    <script>
        function redirectToVisualize() {
            var stockTicker = document.getElementById('ticker').value;
            window.location.href =  '/' + stockTicker + '/visualize';
        }
    </script>
</body>
</html>
